user nginx;

worker_processes    auto;

events {
    worker_connections  1024;
}

http {

server {
  listen 80;
  server_name 161.35.161.107;
  return 404;
}

server {
  listen 443 ssl;
  server_name 161.35.161.107;
  ssl_certificate /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;
  return 404;
}

server {
  listen 80;
  server_name apptest.xf10.by www.apptest.xf10.by;

  location /.well-known/acme-challenge {
    root /tmp/letsencrypt/www;
  }
  
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl default_server;
  server_name apptest.xf10.by www.apptest.xf10.by;

  root /usr/share/nginx/html;
  gzip on;
  gzip_types text/plain application/xml text/css application/javascript;
  gzip_min_length 1000;

  client_max_body_size 50M;
  
  if ($host ~ "^www\.(.*)$") {
    return 301 https://$1$request_uri;
  }

  ssl_certificate /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;

#   ssl_session_timeout 1d;
#   ssl_session_cache shared:SSL:50m;
#   ssl_session_tickets off;

#   ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
#   ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';
#   ssl_prefer_server_ciphers on;

#   add_header Strict-Transport-Security max-age=15768000;

#   # C любовью
#   add_header X-Created-By "VVerh Digital";

  location / {
            try_files $uri $uri/ /index.html;
        }

        location /service {
            try_files $uri $uri/ /index.html;
        }

        location /socket.io/ {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;

            # the port of the nginx in docker compose
            proxy_pass http://server:5050;

            # enable WebSockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /auth {
          proxy_pass http://server:5050;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection 'upgrade';
          proxy_set_header Host $host;
          proxy_cache_bypass $http_upgrade;
        }

  location /.well-known/acme-challenge {
    root /tmp/letsencrypt/www;
  }
}
}



