services:
  client:
    image: pandadoker/clientprod:09
    build:
      context: ./client
    container_name: client
    ports:
      - "80:80"
    depends_on:
      - server

  server:
    image: pandadoker/serverprod:09
    build:
      context: ./server
    container_name: server
    depends_on:
        db:
          condition: service_healthy
    ports:
      - "5050:5050"
      - "1025:1025"
    env_file:
      - ./server/.env.production

  db:
    image: mongo
    container_name: mongo
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/serviceapp --quiet
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - /home/panda/mongodata:/data/db
      - /home/panda/mongodump:/dump




